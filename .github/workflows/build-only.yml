name:  Build

permissions:
  contents: read

on:
  pull_request:
    branches: [ "main", "dev", "version/**" ]
  workflow_call:
    inputs:
      node-version:
        type: string
        description: Node Version
        required: false
        default: '22.19.0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup and Build
        uses: ./.github/actions/setup-node-env/action.yml
        with:
          node-version: ${{ inputs.node-version }}
          build: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      