name:  Build

permissions:
  contents: read

on:
  pull_request:
    branches: [ "main", "dev", "version/**" ]
  workflow_call:
    inputs:
      node-version:
        type: string
        description: Node Version
        required: false
        default: '22.19.0'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/actions/setup-environment/action.yml
    with:
      node-version: ${{ inputs.node-version }}
      build: true
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      PAT: ${{ secrets.PAT }}
      