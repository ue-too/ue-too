<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Index Benchmark</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        #output {
            background-color: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            min-height: 400px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
            max-height: 80vh;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #00ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #00cc00;
        }
        button:disabled {
            background-color: #666666;
            color: #999999;
            cursor: not-allowed;
        }
        .info {
            color: #cccccc;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🌳 Spatial Index Benchmark</h1>
    <div class="info">
        Comparing QuadTree vs Dynamic Tree performance across different scenarios
    </div>
    
    <div class="controls">
        <button id="runBtn">Run Benchmark</button>
        <button id="clearBtn">Clear Output</button>
    </div>
    
    <div id="output">Click "Run Benchmark" to start the performance comparison...</div>

    <script>
        // Override console.log to display in our output div
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            outputDiv.textContent += message + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };

        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');

        runBtn.addEventListener('click', async () => {
            runBtn.disabled = true;
            runBtn.textContent = 'Running...';
            outputDiv.textContent = '';
            
            try {
                // Import and run the benchmark
                const { runBenchmark } = await import('./main.js');
                console.log('🚀 Starting Spatial Index Benchmark...\n');
                
                runBenchmark();
                
                console.log('\n✅ Benchmark completed! Results displayed above.');
            } catch (error) {
                console.log('❌ Error running benchmark:', error.message);
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run Benchmark';
            }
        });

        clearBtn.addEventListener('click', () => {
            outputDiv.textContent = 'Click "Run Benchmark" to start the performance comparison...';
        });

        // Initial message
        console.log('Welcome to the Spatial Index Benchmark!');
        console.log('This tool compares QuadTree vs Dynamic Tree performance.');
        console.log('Click "Run Benchmark" when ready.\n');
    </script>
</body>
</html>
