<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Stress Test - 1000+ Bodies</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        canvas {
            border: 1px solid #333;
            background-color: #222;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #5a5a5a;
        }
        .stats {
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .perf-good { color: #4CAF50; }
        .perf-ok { color: #FF9800; }
        .perf-bad { color: #F44336; }
    </style>
</head>
<body>
    <h1>Physics Stress Test - 1000+ Bodies</h1>
    <p>Testing the same optimizations as Matter.js stress4 demo</p>
    
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    
    <div class="controls">
        <button onclick="addBodies(100)">+100 Bodies</button>
        <button onclick="addBodies(500)">+500 Bodies</button>
        <button onclick="addBodies(1000)">+1000 Bodies</button>
        <button onclick="shake()">Shake World</button>
        <button onclick="toggleSpatialIndex()">Toggle Spatial Index (SAP)</button>
        <button onclick="toggleSleeping()">Toggle Sleeping</button>
        <button onclick="resetWorld()">Reset</button>
    </div>
    
    <div class="stats" id="stats"></div>
    
    <script type="module" src="./main.ts"></script>
</body>
</html>
