<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Benchmark - ECS vs Original</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #graph {
            display: block;
            background: #000000;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        #console {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="graph" width="1920" height="1080"></canvas>
    
    <div id="info">
        <h3>Physics Benchmark</h3>
        <p>Comparing ECS vs Original Dynamics Performance</p>
        <p>Check console for detailed results</p>
    </div>
    
    <div id="console">
        <div>Benchmark starting...</div>
    </div>
    
    <script type="module" src="./main.ts"></script>
    
    <script>
        // Capture console output to display in the UI
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += '<div style="color: #00ff00;">' + message + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += '<div style="color: #ff0000;">' + message + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
    </script>
</body>
</html>
